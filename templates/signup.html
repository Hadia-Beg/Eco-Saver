<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../static/css/signup.css">
    <link rel="stylesheet" href="../static/css/navbar.css">
    <link rel="stylesheet" href="../static/css/footer.css">
</head>
<body>
    <header class="header">
        <div class="left">
            <img src="../static/images/logo.jpg" alt="logo">
        </div>
        <div class="mid">
            <ul class="navbar">
                <li><a href="/">HOME</a></li>
                <li><a href="/sell">SELL</a></li>
                <li><a href="/calculator">CALCULATOR</a></li>
                <li><a href="/aboutus">ABOUT US</a></li>
                <li><a href="/faq">FAQs</a></li>
                <li><a href="/contact">CONTACT US</a></li>
            </ul>
            <div class="dropdown">
                <button class="dropbtn">Main Menu</button>
                <div class="dropdown-content">
                    <a href="/">HOME</a>
                    <a href="sell.html">SELL</a>
                    <a href="/calculator">CALCULATOR</a>
                    <a href="/aboutus">ABOUT US</a>
                    <a href="/faq">FAQs</a>
                    <a href="/contact">CONTACT US</a>
                </div>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="sign-up">
            <h2>Create an Account</h2>
            <form action="/signup" method="POST">
                <div class="formgrp">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="e.g. John Doe" required>
                </div>
                <div class="formgrp">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="e.g. john@example.com" required>
                </div>
                <div class="formgrp">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="formgrp">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" placeholder="e.g. 1234567890" required>
                </div>
                <div class="btn-group">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
            <div class="signin-option">
                <span>Already have an account?</span>
                <a href="/login">Sign in here</a>
            </div>
        </div>
        <div class="image-section">
            <img src="../static/images/bg.png" alt="E-Waste Illustration">
        </div>
    </div>
    <footer class="footer">
        <div class="foot1">
            <a href="/">Home</a> |
            <a href="/aboutus">About Us</a> |
            <a href="/faq">FAQ's</a> |
            <a href="/contact">Contact</a>
        </div>
    </footer>
</body>
</html>
